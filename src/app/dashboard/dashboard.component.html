<h1>Welcom to BoulderDash</h1>

<div>
  <label>name:
    <input [(ngModel)]="tmpUser" placeholder="name">{{player}}
  </label>
  <button (click)="user = tmpUser">Save</button>
</div>


<div *ngIf="user">
<div>
    <button (click)="startGame()">Start Game</button>
</div>

<div>
    <button (click)="showGames()">Refresh Games</button>
</div>
<div>Games</div>

<div *ngFor="let g of games"> 
  <a  (click)="savePlayer(g)">{{g.owner_name}} Click to join</a>
  </div>
    
</div>
