<div>
    Here is the first question! {{game?.turn?.current_question.question}}

</div>
<div>
    The category is {{game?.turn?.current_question.category}}

</div>
<div *ngIf=!allAnswered>
    <div>
        Waiting for Players...
    </div>

    <div>
        <label>answer:
            <input [(ngModel)]="answer" placeholder="answer">{{answer}}
        </label>
    </div>
    <div>
        <button (click)="saveAnswer()">Save Answer</button>
    </div>
    <div>
        <button (click)="refresh()">refresh</button>
    </div>
</div>

<div *ngIf=allAnswered>
    <div class="row" *ngFor="let a of answers">

        <div class="col text-left">
            {{a.answer}}
        </div>
        <div *ngIf="!a.isUser" class="col-2">

            <a class="btn btn-light btn-sm" (click)="vote(a)">vote</a>
        </div>
    </div>

</div>
<pre>
  {{game | json}}
</pre>
